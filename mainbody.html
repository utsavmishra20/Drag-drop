                  <p id="age_3">  <span id="employee_age_3"></span></p> 
         
               </div>
                <div id="5" class="block" >

                  <p id="name_4"> <span id="employee_name_4"></span> </p>  
                  <p id="salary_4"> <span id="employee_salary_4"></span></p> 
                  <p id="age_4">  <span id="employee_age_4"></span></p> 
          
                </div>
                <div id="6" class="block" >

          </div>
           <div class="col-lg-4 sm-10">

                  <div id="selection">
                    <p>selected items</p>

              <button type="button" class="click f" onclick= "Showele()" >Dropped data</button>
              <button type="button" class="click" onclick= "request()">Next ></button>

 </div> 

 <!--2nd page -->

 <div id="second" class="request_page">           
   <p class="quote">Fill Your Details</p>
  <div class="row sec">
      <div  class="col-lg-8 sm-12">
        <div class="infofield">
        <form >
           <input type="text" id="fname" name="fname" placeholder="Your First name" required>
           <input type="text" id="lname" name="lname" placeholder="Your Last name" aria-required><br>
           <input type="Email" id="mail" name="mail" placeholder="Enter your Mail" aria-required="true"><br>
           <input type="number" id="cont" name="contect" placeholder="Enter Mobile number" aria-required="true">
        </form>   
     </div>
         <div class="button">
             <button type="button" class="click" onclick= "complete()">Next ></button>
         </div> 
      </div>    
    <div class="col-lg-4 sm-10">
        <div class="photo"><img class="ladypng" src="img/lady-com.png" alt="image"></div>
    </div>
  </div>       
</div>
 <!--//2nd page -->
 <!--3rd page -->

<div id="third" class="complete_page">        
  <div class="row sec">
        <div  class="col-lg-4 sm-12 elp">
            <div class="photo"><img class="ladypng" src="img/lady-com-mirror.png" alt="image"></div>  
        </div>    
        <div class="col-lg-8 sm-10 elp">
               <div class="massage">
                  <div class="right" ><img src="img/success.png"></div>
                  <div class="cont"> <h4>Your Request Submit successfull We will right back to you shortly</h4></div>
               </div>
        </div>

</div>
